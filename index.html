/* ---------------- TYPEWRITER ---------------- */

function typeWriter(element, text, speed = 25) {
  element.innerHTML = "";
  let i = 0;

  function typing() {
    if (i < text.length) {
      const char = text.charAt(i);
      element.innerHTML += char === "\n" ? "<br>" : char;
      element.scrollTop = element.scrollHeight;
      i++;
      setTimeout(typing, speed);

  }

  typing();
}
